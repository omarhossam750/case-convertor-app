<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Case Convertor</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="main-container" id="main-container">
    <div class="wrapper">
      <h1 class="header">Simple Case Convertor</h1>
      <form class="entry-container">
        <label for="text-entry">Enter your text below:</label>
        <textarea id="text-entry" required placeholder="your text goes here.." spellcheck="false"></textarea>
        <a href="#result" id="surprise-link">Surprise Me</a>
      </form>
    </div>
    <div class="custom-shape-divider-bottom-1752478907">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
      </svg>
    </div>
  </div>
  
  <div id="result-container">
    <h2 class="header">Result</h2>
    <div id="result" spellcheck="true"></div>
    <button id="copy-btn">Copy</button>
    <a href="#main-container" class="go-back-btn">Go back</a>
    <p id="msg">Copied to Clipboard!</p>
  </div>
  
  
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
